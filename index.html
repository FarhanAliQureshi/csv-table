<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display CSV file</title>
  </head>
  <body>
    <h1>Display CSV file in a table</h1>
    <label for="csvinput">Choose a CSV file:</label>
    <input type="file" id="csvinput" name="csvinput" accept=".csv" />
    <hr />
    <table>
      <thead>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </thead>
      <tbody>
        <tr>
          <td>Row 1 Col 1</td>
          <td>Row 1 Col 2</td>
          <td>Row 1 Col 3</td>
        </tr>
        <tr>
          <td>Row 2 Col 1</td>
          <td>Row 2 Col 2</td>
          <td>Row 2 Col 3</td>
        </tr>
        <tr>
          <td>Row 3 Col 1</td>
          <td>Row 3 Col 2</td>
          <td>Row 3 Col 3</td>
        </tr>
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
